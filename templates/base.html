{% load static %}

<html>
    <head>
        <title>Keith L - Portfolio</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            html {
                scroll-behavior: smooth
            };

            .container_full_height {
                min-height: 100vh
            };

            #profile_image {
                max-width: 70%
            };

        </style>

    </head>
    <body>
    
        <header>
            <ul class="sidenav sidenav-fixed">
                <li class="bold">
                    <a class="waves-effect waves-teal" href="#Intro">Home</a>
                </li>
                <li class="bold">
                    <a class="waves-effect waves-teal" href="#About">About</a>
                </li>
                <li class="bold">
                    <a class="waves-effect waves-teal" href="#Portfolio">Portfolio</a>
                </li>
                <li class="bold">
                    <a class="waves-effect waves-teal" href="#Skills">Skills</a>
                </li>
                <li class="bold">
                    <a class="waves-effect waves-teal" href="#ContactMe">Contact Me</a>
                </li>
            </ul>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://kit.fontawesome.com/d04ebb9275.js"></script>
    </body> 
</html>
