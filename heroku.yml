# Deployment container settings for Heroku
# Reads from the docker file and starts the container 
# Needed for deployment

setup:
 addons:
   - plan: heroku-postgresql
build:
 docker:
   web: Dockerfile
 config:
   REQUIREMENTS_FILENAME: heroku.yml
release:
 image: web
 command:
   - chmod 755 release.sh && ./release.sh
run:
 web: gunicorn portfolio.wsgi:application --bind 0.0.0.0:$PORT